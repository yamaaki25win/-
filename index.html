<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>若戸大橋の紹介</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f8f8f8;
      margin: 40px;
      line-height: 1.8;
    }
    h1 { color: #b22222; }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>若戸大橋（わかとおおはし）</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Wakato_Bridge.jpg" alt="若戸大橋">
    <p>若戸大橋は、北九州市の若松区と戸畑区を結ぶ全長627mの吊り橋です。1962年に開通し、九州で最初の長大橋として知られています。赤い色が特徴で、夜には美しいライトアップが行われます。</p>
    <p>現在は自動車専用道路として利用され、若戸トンネルとともに北九州の交通を支えています。</p>
    <p><a href="https://ja.wikipedia.org/wiki/若戸大橋" target="_blank">Wikipediaで詳しく見る</a></p>
  </div>
</body>
</html>
